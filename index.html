<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title> 
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <h1>Drew's Calculator</h1>
            <div class="screen" id="screen">

            </div>
            <div class="buttons">
                <button class=" button function" id="ac">AC</button>
                <button class=" button" id="square" style="background-color: #8b8383;">2√</button>
                <button class=" button function" id="percent">%</button>
                <button class=" button function" id="divide">÷</button>
                <button class=" button" id="nine">9</button>
                <button class=" button" id="eight">8</button>
                <button class=" button" id="seven">7</button>
                <button class=" button function" id="multiply">×</button>
                <button class=" button" id="six">6</button>
                <button class=" button" id="five">5</button>
                <button class=" button" id="four">4</button>
                <button class=" button function" id="plus">+</button>
                <button class=" button" id="three">3</button>
                <button class=" button" id="two">2</button>
                <button class=" button" id="one">1</button>
                <button class=" button function" id="minus">-</button>
                <button class=" button function" id=".">.</button>
                <button class=" button " id="zero">0</button>
                <button class=" button function" id="equals" style="width: 44%;">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
